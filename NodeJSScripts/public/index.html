<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      height: 100%;
      width: 100%;
      position: relative;
    }
    #demoMap {
      height: 100%;
      width: 100%;
    }
    .popup {
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
      width: 300px;
    }
    #popup_content .row {
      margin-top: 10px;
    }
    #button {
      width: 50px;
      height: 23px;
      top: 8px;
      left: 50px;
      position: absolute;
      border: 1px solid rgb(172, 172, 172);
      border-radius: 2px;
      background-color: rgb(248, 248, 248);
    }
    #button:hover {
      background-color: rgb(220, 220, 220);
      border: 1px solid rgb(120, 120, 120);
    }
    #checkbox {
      width: 50px;
      height: 23px;
      top: 5px;
      left: 100px;
      position: absolute;
    }
  </style>
</head>
<body>
  <section class="container">
    <div id="demoMap"></div>
    <div id="popup" class="popup">
      <h3>Data</h3>
      <div id="popup_content">
        <div class="row" id="longitude">Longitude: </div>
        <div class="row" id="latitude">Latitude: </div>
        <div class="row" id="speed">Speed: </div>
        <div class="row" id="signalstrength">
          Signal Strength: 
          <span id="signalText"></span>
          <img id="signalImage" src="Icons/signal_empty.png" alt="Signal Strength" width="30" height="30">
        </div>
      </div>
    </div>
    <div>
      <button id="button" title="Focus map on the marker" onclick="focusMapOnMarker(buttonLon, buttonLat)">
        <img id="focusImage" src="Icons/focus.png" width="20" height="20">
      </button>
      <input type="checkbox" id="checkbox" name="markerApplyCheckbox" title="Start/stop applying markers, note:WIP">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
  <script>
    const images = [
      "Icons/signal_empty.png",
      "Icons/signal_1.png",
      "Icons/signal_2.png",
      "Icons/signal_3.png",
      "Icons/signal_4.png"
    ];

    let map, marker, vectorLayer, buttonLat, buttonLon;

    function getSignalImageIndex(signalStrength) {
      if (signalStrength == 99) return 0;
      if (signalStrength <= 1) return 1;
      if (signalStrength > 1 && signalStrength < 2) return 2;
      if (signalStrength >= 2 && signalStrength < 30) return 3;
      return 4;
    }

    async function mainRead() {
      const latestData = await getData();

      document.getElementById('longitude').textContent = `Longitude: ${latestData.longitude}`;
      document.getElementById('latitude').textContent = `Latitude: ${latestData.latitude}`;
      document.getElementById('speed').textContent = `Speed: ${latestData.speed}`;
      document.getElementById('signalText').textContent = `${latestData.signal_strength}`;

      buttonLon = latestData.longitude;
      buttonLat = latestData.latitude;

      const signalImageIndex = getSignalImageIndex(latestData.signal_strength);
      document.getElementById('signalImage').src = images[signalImageIndex];

      updateMap(latestData.longitude, latestData.latitude, latestData);
    }

    function updateMap(longitude, latitude, latestData) {
      if (!map) {
        map = new ol.Map({
          target: 'demoMap',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([longitude, latitude]),
            zoom: 14,
            maxZoom: 20
          })
        });

        marker = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude]))
        });

        const markerIconStyle = new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 1],
            src: 'Icons/marker_icon.png',
            scale: 0.075
          })
        });

        marker.setStyle(markerIconStyle);

        const vectorSource = new ol.source.Vector({
          features: [marker]
        });

        vectorLayer = new ol.layer.Vector({
          source: vectorSource
        });

        prevLocVectorSource = new ol.source.Vector();

        prevLocVectorLayer = new ol.layer.Vector({
            source: prevLocVectorSource
        });

        map.addLayer(prevLocVectorLayer)
        map.addLayer(vectorLayer);
        addMarkerClickListener(latestData);
        focusMapOnMarker(buttonLon, buttonLat);
      } else {
        marker.getGeometry().setCoordinates(ol.proj.fromLonLat([buttonLon, buttonLat]));
        
        if (isMarkApplierChecked()){
          const historicalMarker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude]))
            });
            historicalMarker.setStyle(new ol.style.Style({
              text: new ol.style.Text({
                    text: '\u{25C9}',
                    font: '24px sans-serif',
                    fill: new ol.style.Fill({
                        color: '#3A76F0'
                    }),
                    offsetY: -4
                })
            }));
            prevLocVectorLayer.getSource().addFeature(historicalMarker);
        }
      }
    }

    function focusMapOnMarker(longitude, latitude) {
      map.getView().setCenter(ol.proj.fromLonLat([longitude, latitude]));
    }

    function addMarkerClickListener(data) {
      const popup = document.getElementById('popup');
      map.on('click', function (evt) {
        const feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
          return feature;
        });

        if (feature === marker) {
          popup.style.display = 'block';

          document.getElementById('longitude').textContent = `Longitude: ${data.longitude}`;
          document.getElementById('latitude').textContent = `Latitude: ${data.latitude}`;
          document.getElementById('speed').textContent = `Speed: ${data.speed}`;
          document.getElementById('signalText').textContent = `${data.signal_strength}`;
        } else {
          popup.style.display = 'none';
        }
      });
    }

    function isMarkApplierChecked(){
      const checkBox = document.getElementById('checkbox')
      return checkBox.checked;
    }

    async function getData() {
      const response = await fetch("/api");
      const data = await response.json();
      return data;
    }

    mainRead();
    setInterval(mainRead, 500);
  </script>
</body>
</html>
